<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup">
      <!-- Here goes your popup form HTML code -->
      <h2 class="popup__name">Login</h2>
      <form class="popup__form">
        <div class="popup__form-group">
          <label for="popupEmail" class="popup__label">Email</label>
          <input
            type="email"
            name="email"
            id="popupEmail"
            placeholder="E-mail"
            class="popup__input"
          />
        </div>
        <div class="popup__form-group">
          <label for="popupPassword" class="popup__label">Password</label>
          <input
            type="password"
            name="password"
            id="popupPassword"
            placeholder="Password"
            class="popup__input"
          />
        </div>
        <div class="popup__form-group">
          <input
            type="checkbox"
            name="checkbox"
            id="popupCheckbox"
            class="popup__checkbox-input"
          />
          <label for="popupCheckbox" class="popup__checkbox-label">
            <span class="popup__checkbox-button">&nbsp;</span> I agree to terms
            & conditions.
          </label>
        </div>
        <div class="popup__form-group">
          <button class="btn btn-submit">Submit</button>
        </div>
      </form>
      <div class="popup__close-btn">
        <span class="popup__close-icon">&nbsp;</span>
        <span class="popup__close-icon">&nbsp;</span>
      </div>
    </div>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
